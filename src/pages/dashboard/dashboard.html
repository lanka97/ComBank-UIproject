<ion-header>
  <ion-navbar hideBackButton color="primary">
      <ion-buttons left>
          <button ion-button menuToggle style="display: block !important;">
              <ion-icon name="md-list" color="light"></ion-icon>
            </button>
      </ion-buttons>
    <ion-title>
      <span text-color="light"> Dashboard </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNotificationPage()">
        <ion-icon name="md-notifications" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <div class="summary">
          <ion-row>
            <ion-col align-self-start>
              <div>

              </div>
            </ion-col>
            <ion-col align-self-center text-center>
              <div class="dashboard-items col-centered" text-center>
                <div class="currency" text-left>LKR</div>
                <div class="balance">{{this.total}}</div>
              </div>
            </ion-col>
            <ion-col align-self-end>
              <div>

              </div>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid>

    <ion-row justify-content-end>
      <ion-col>
        <ion-card class="login-card">
          <ion-card-content text-left>
            <strong>CURRENT LOGIN</strong>
            <p>2019/08/25</p>
            <p>23:54:29</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="login-card">
          <ion-card-content text-right>
            <strong>LAST VISIT</strong>
            <p>2019/08/20</p>
            <p>10:18:34</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>


      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let account of userAccounts">

        <ion-card class="credit-card"
          style="background: transparent linear-gradient(295deg, #001848 0%, #004093 100%) 0% 0% no-repeat padding-box;">
          <ion-card-content>
            <ion-row justify-content-end>
              <ion-col col-7>
                <div class="dashboard-items" style="padding: 0 0 10px 0" text-white>
                  <div class="currency" text-left>{{account.currency}}</div>
                  <div class="balance">{{account.accountBalance}}</div>
                </div>
              </ion-col>
              <ion-col col-5 text-right>
                <span>{{account.accountType}}</span>
              </ion-col>
              <ion-col col-12 style="font-size: 16px">
                {{account.cardNumber}}
              </ion-col>
              <ion-col col-6 style="font-size: 14px">
                {{account.cardName}}
              </ion-col>
              <ion-col col-6 style="font-size: 16px" text-right>
                {{account.accountNumber}}
              </ion-col>
              <ion-col col-8 style="font-size: 14px">
                {{account.expiry}}
              </ion-col>
              <ion-col col-4 text-right *ngIf="account.cardType == 'VISA'">
                <img src="./assets/imgs/visa-logo.png" />
              </ion-col>
              <ion-col col-4 text-right *ngIf="account.cardType == 'MASTER'">
                <img src="./assets/imgs/master-card-logo.png" />
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
