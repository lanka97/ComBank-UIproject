<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-buttons left>
      <button ion-button menuToggle style="display: block !important;">
        <ion-icon name="md-list" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span text-color="light"> Account </span>
      <!-- {{account.heading}} -->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="balance-card">
    <div class="balance-hint">Available Balance</div>
    <div class="balance">LKR 150.00</div>
    <div class="lastUpdate"> Last Update:2019/09/04 13.30h</div>
  </div>

  <div class = "filter">
      <ion-list no-margin>
          <ion-item>
            <ion-label>Filter by</ion-label>
            <ion-select [(ngModel)]="filter">
              <ion-option value="nes">Credits</ion-option>
              <ion-option value="n64">Debits</ion-option>
              <ion-option value="ps">Last Three Mounths</ion-option>
              <ion-option value="genesis">Last Mounth</ion-option>
              <ion-option value="genesis">All</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
  </div>
 
  <div id="ionCard">
    <ion-card>
      <ion-row>
        <ion-col align-self-center>
          status
        </ion-col>
        <ion-col align-self-center>
          date
        </ion-col>
        <ion-col align-self-center>
          Ammount
        </ion-col>
        <ion-col align-self-center>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card *ngFor="let transaction of transactions | paginate: { itemsPerPage: 4, currentPage: p }">
      <!-- <ion-card-header>
            {{transaction.heading}}
          </ion-card-header>
          <ion-card-content>
            {{transaction.content}}
          </ion-card-content> -->
      <ion-row>
        <ion-col align-self-center>
          <div class="credit" *ngIf=" transaction.type === 'credit' "> Credit</div>
          <div class="debit" *ngIf=" transaction.type === 'debit' "> Debit </div>
        </ion-col>
        <ion-col align-self-center>
          <p>{{transaction.date}}</p>
        </ion-col>
        <ion-col align-self-center>
          <p>{{transaction.ammount}}</p>
        </ion-col>
        <ion-col align-self-center>
          <button ion-button color="secondary" (click) = "showAlert(transaction)" >View</button>
        </ion-col>
      </ion-row>

    </ion-card>
    <div id="paginetor">
      <pagination-controls class="my-pagination" (pageChange)="p = $event" maxSize="5" previousLabel="" nextLabel=""
        responsive="true" screenReaderPageLabel="page"></pagination-controls>
    </div>

  </div>


</ion-content>
