<ion-header>
  <ion-navbar hideBackButton color="primary">
      <ion-buttons left>
          <button ion-button menuToggle style="display: block !important;">
              <ion-icon name="md-list" color="light"></ion-icon>
            </button>
      </ion-buttons>
    <ion-title>
      <span text-color="light"> Exchange Rates </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNotificationPage()">
        <ion-icon name="md-notifications" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-row>
          <ion-col><h2>Currency</h2></ion-col>
          <ion-col><h2>Buying</h2></ion-col>
          <ion-col><h2>Selling</h2></ion-col>
        </ion-row>
  </ion-card>
  <ion-card *ngFor="let rate of exchangeRates">
    <ion-row>
        <ion-col>{{rate.currency}}</ion-col>
        <ion-col>{{rate.buy}}</ion-col>
        <ion-col>{{rate.sell}}</ion-col>
      </ion-row>
    </ion-card>
</ion-content>
